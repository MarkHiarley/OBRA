services:
  db_obras:
    container_name: db_obras
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5440:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - obras_network

  api_obras:
    container_name: api_obras
    build: .
    ports:
      - "${API_PORT}:${API_PORT}"
    env_file:
      - .env
    environment:
      DB_HOST: db_obras
      DB_PORT: 5432
    volumes:
      - .env:/app/.env:ro
    depends_on:
      db_obras:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - obras_network

volumes:
  pgdata:

networks:
  obras_network:
    driver: bridge
