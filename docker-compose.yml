version: "3.8"

services:
  db_obras:
    container_name: db_obras
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432" # Externa 5433, interna 5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api_obras:
    container_name: api_obras
    build: .
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      db_obras:
        condition: service_healthy
    environment:
      DB_HOST: db_obras
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      API_PORT: ${API_PORT}

volumes:
  pgdata: {}
