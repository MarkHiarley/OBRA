
  services:
    db_obras :
      container_name: db_obras
      image: postgres:12
      environment:
        POSTGRES_PASSWORD: ${DB_PASSWORD}
        POSTGRES_USER: ${DB_USER}
        POSTGRES_DB: ${DB_NAME}
      ports:
        - "${DB_PORT}:5432"
      volumes:
        - pgdata:/var/lib/postgres/data


    api_obras :
      container_name: api_obras
      build: .
      ports:
        - "${API_PORT}:${API_PORT}"
    
  volumes:
      pgdata: {}